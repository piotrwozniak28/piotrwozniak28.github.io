<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przekaż 1,5% podatku</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-color-hover: #2563eb;
            --success-color: #10b981;
            --bg-color: #f8fafc;
            --container-bg: #ffffff;
            --text-color: #334155;
            --heading-color: #1e293b;
            --copy-btn-width: 10.5rem;
            --copy-btn-height: 2.5rem;
            --padding-large: 2.5rem;
            --padding-medium: 1.25rem;
            --border-radius: 0.75rem;
            --max-container-width: 600px;
            --max-disclaimer-width: 800px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--bg-color);
            padding: var(--padding-medium);
            padding-top: 2rem;
        }

        .container {
            background: var(--container-bg);
            padding: var(--padding-large);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            max-width: var(--max-container-width);
            width: 100%;
            margin-top: 1rem;
        }

        h1 {
            color: var(--heading-color);
            margin-bottom: 1.875rem;
            font-weight: 500;
            text-align: center;
            font-size: 1.8rem;
        }

        .info-group {
            margin-bottom: 1.5625rem;
            background: #f1f5f9;
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .info-text {
            color: var(--text-color);
            font-size: 1rem;
            word-break: break-word;
            padding-right: 0.9375rem;
            flex: 1;
        }

        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background 0.2s ease;
            flex-shrink: 0;
            width: var(--copy-btn-width);
            height: var(--copy-btn-height);
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: var(--primary-color-hover);
        }

        .copy-btn.copied {
            background: var(--success-color);
        }

        .disclaimer-container {
            max-width: var(--max-disclaimer-width);
            width: 100%;
            margin: 3rem auto 0;
            padding: 0 var(--padding-medium);
        }

        .disclaimer {
            color: #64748b;
            font-size: 0.9rem;
            line-height: 1.6;
            text-align: left;
        }

        /* Sample Quote Block Styling */
        .quote-block {
            position: relative;
            max-width: var(--max-disclaimer-width);
            margin: 2rem auto;
            padding: 1.5rem 1rem 1.5rem 1.5rem;
            border-left: 4px solid var(--primary-color);
            background-color: #ffffff;
            color: var(--text-color);
            font-style: italic;
        }

        .quote-block blockquote {
            margin: 0;
            padding: 0;
        }

        .quote-block p {
            margin: 0;
            line-height: 1.;
        }

        .quote-block::before {
            content: "“";
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 3rem;
            color: var(--primary-color);
        }

        .quote-block::after {
            content: "”";
            position: absolute;
            bottom: -10px;
            right: 10px;
            font-size: 3rem;
            color: var(--primary-color);
        }

        .quote-block figcaption {
            text-align: right;
            margin-top: 0.5rem;
            font-style: normal;
            font-size: 0.9rem;
        }

        .quote-block a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .quote-citation {
            margin-top: 0.5rem;
            text-align: right;
            font-size: var(--citation-font-size);
            color: var(--accent-color);
        }

        @media (max-width: 530px) {
            .container {
                padding: 1.5625rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .info-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .copy-btn {
                margin-top: 0.75rem;
                width: 100%;
                height: var(--copy-btn-height);
            }


        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Przekaż 1,5% podatku</h1>
        <div class="info-group">
            <div class="info-text">
                <strong>Numer KRS</strong><br>
                0000270809
            </div>
            <button class="copy-btn" data-type="numerKrs">Kopiuj numer KRS</button>
        </div>
        <div class="info-group">
            <div class="info-text">
                <strong>Cel szczegółowy 1,5%</strong><br>
                Lembicz, 18801
            </div>
            <button class="copy-btn" data-type="celSzczegolowy">Kopiuj cel szczegółowy</button>
        </div>
    </div>

    <div class="disclaimer-container">
        <p class="disclaimer">
            1,5% trafi do fundacji Avalon, która zajmuje się pomocą osobom niepełnosprawnym.
            <br>Uprawnienia Avalon można sprawdzić na stronie rządowej:
            <a href="https://niw.gov.pl/opp/wykaz-opp/?oppcatalog%5Bkrs%5D=0000270809" target="_blank">
                https://niw.gov.pl/opp/wykaz-opp/?oppcatalog%5Bkrs%5D=0000270809
            </a>
            <br>
        </p>
    </div>

    <figure class="quote-block">
        <blockquote>
            <p>"Naturalny przebieg NMOSD jest zazwyczaj ciężki, dramatyczny. Procesy zapalne w ośrodkowym układzie
                nerwowym prowadzą do ciężkich rzutów, które powodują postępujące pogorszenie się stanu neurologicznego i
                nieodwracalną niepełnosprawność. Remisje (czyli czas po rzucie) nie są całkowite. Średnio 1 na 3 osoby
                już po pierwszym rzucie choroby wymaga wózka inwalidzkiego. NMOSD charakteryzuje niestety duża
                śmiertelność - w ciągu pierwszych 15 lat umiera nawet 23% procent chorych."</p>
            <cite class="quote-citation">
                Źródło: <a href="https://ptsr.org.pl/strona/160,co-to-jest-nmosd" target="_blank"
                    rel="noopener">https://ptsr.org.pl/strona/160,co-to-jest-nmosd</a>
            </cite>
        </blockquote>
    </figure>

    <!-- Sample Quote Block with Source URL -->

    <script>
        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const type = btn.getAttribute('data-type');
                const text = type === 'numerKrs' ? "0000270809" : "Lembicz, 18801";
                const originalText = btn.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    btn.classList.add('copied');
                    btn.textContent = 'Skopiowano do schowka';
                    setTimeout(() => {
                        btn.classList.remove('copied');
                        btn.textContent = originalText;
                    }, 1500);
                });
            });
        });
    </script>
</body>

</html>
