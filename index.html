<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przekaż 1,5% podatku</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-color-hover: #2563eb;
            --success-color: #10b981;
            --bg-color: #f8fafc;
            --container-bg: #ffffff;
            --text-color: #334155;
            --heading-color: #1e293b;
            --copy-btn-width: 9.375rem;
            /* approx 150px */
            --padding-large: 2.5rem;
            /* 40px */
            --padding-medium: 1.25rem;
            /* 20px */
            --border-radius: 0.75rem;
            /* 12px for container */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* Instead of centering vertically, align items to the top to allow more space for text */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: var(--bg-color);
            padding: var(--padding-medium);
            padding-top: 2rem;
        }

        .container {
            background: var(--container-bg);
            padding: var(--padding-large);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
            margin-top: 1rem;
        }

        h1 {
            color: var(--heading-color);
            margin-bottom: 1.875rem;
            font-weight: 500;
            text-align: center;
            font-size: 1.8rem;
        }

        .info-group {
            margin-bottom: 1.5625rem;
            background: #f1f5f9;
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .info-text {
            color: var(--text-color);
            font-size: 1rem;
            word-break: break-word;
            padding-right: 0.9375rem;
            flex: 1;
        }

        /* The copy button now has a fixed width using a CSS variable.
       On wider screens the button stays at the defined width even when its text changes. */
        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background 0.2s ease;
            flex-shrink: 0;
            width: var(--copy-btn-width);
            text-align: center;
        }

        .copy-btn:hover {
            background: var(--primary-color-hover);
        }

        .copy-btn.copied {
            background: var(--success-color);
        }

        .disclaimer {
            margin-top: 1.875rem;
            color: #64748b;
            font-size: 0.9rem;
            line-height: 1.6;
            text-align: left;
        }

        /* Responsive design for small devices.
       The copy button becomes full width on mobile, remaining consistent despite text changes. */
        @media (max-width: 480px) {
            .container {
                padding: 1.5625rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .info-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .copy-btn {
                margin-top: 0.75rem;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Przekaż 1,5% podatku</h1>

        <div class="info-group">
            <div class="info-text">
                <strong>Numer KRS</strong><br>
                0000270809
            </div>
            <!-- Data attributes are used instead of inline onclick to improve separation of concerns -->
            <button class="copy-btn" data-type="numerKrs">Kopiuj numer KRS</button>
        </div>

        <div class="info-group">
            <div class="info-text">
                <strong>Cel szczegółowy 1,5%</strong><br>
                Lembicz, 18801
            </div>
            <button class="copy-btn" data-type="celSzczegolowy">Kopiuj cel szczegółowy</button>
        </div>

        <p class="disclaimer">
            1,5% trafi do fundacji Avalon, która zajmuje się pomocą osobom niepełnosprawnym.
            Uprawnienia Avalon można sprawdzić na stronie rządowej:
            https://niw.gov.pl/opp/wykaz-opp/?oppcatalog%5Bkrs%5D=0000270809
        </p>
    </div>

    <script>
        // Attach event listeners to all copy buttons using unobtrusive JavaScript.
        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const type = btn.getAttribute('data-type');
                const text = type === 'numerKrs' ? "0000270809" : "Lembicz, 18801";
                const originalText = btn.textContent;

                navigator.clipboard.writeText(text).then(() => {
                    btn.classList.add('copied');
                    btn.textContent = 'Copied!';
                    setTimeout(() => {
                        btn.classList.remove('copied');
                        btn.textContent = originalText;
                    }, 1500);
                });
            });
        });
    </script>
</body>

</html>
