<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical PIT Donation - 1.5% Allocation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8fafc;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 30px;
            font-weight: 500;
            text-align: center;
            font-size: 1.8rem;
        }

        .info-group {
            margin-bottom: 25px;
            background: #f1f5f9;
            padding: 16px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-text {
            color: #334155;
            font-size: 16px;
            word-break: break-word;
            padding-right: 15px;
        }

        .copy-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s ease;
            flex-shrink: 0;
        }

        .copy-btn:hover {
            background: #2563eb;
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .disclaimer {
            margin-top: 30px;
            color: #64748b;
            font-size: 0.9rem;
            line-height: 1.6;
            text-align: left;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .info-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .copy-btn {
                margin-top: 12px;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Przekaż 1,5% podatku</h1>

        <div class="info-group">
            <div class="info-text">
                <strong>Numer KRS</strong><br>
                0000270809
            </div>
            <button class="copy-btn" onclick="copyText('numerKrs')">Kopiuj numer KRS</button>
        </div>

        <div class="info-group">
            <div class="info-text">
                <strong>Cel szczegółowy 1,5%</strong><br>
                Lembicz, 18801
            </div>
            <button class="copy-btn" onclick="copyText('celSzczegolowy')">Kopiuj cel szczegółowy</button>
        </div>

        <p class="disclaimer">
            1,5% trafi do fundacji Avalon, która zajmuje się pomocą osobom niepełnosprawnym.
            Uprawnienia Avalon można sprawdzić na stronie rządowej:
            https://niw.gov.pl/opp/wykaz-opp/?oppcatalog%5Bkrs%5D=0000270809
        </p>
    </div>

    <script>
        function copyText(type) {
            const btn = event.target;
            const text = type === 'numerKrs'
                ? "0000270809"
                : "Lembicz, 18801";

            navigator.clipboard.writeText(text).then(() => {
                btn.classList.add('copied');
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.textContent = type === 'numerKrs'
                        ? 'Kopiuj numer KRS'
                        : 'Kopiuj cel szczegółowy';
                }, 1500);
            });
        }
    </script>
</body>

</html>
